apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
spec:
  replicas: 3
  selector: 
    matchLabels:
        app: myapp
  template:
      metadata:
        name: nginx-1
        labels:
          app: myapp
      spec:
        containers:
        - name: nginx_container
          image: nginx_image
